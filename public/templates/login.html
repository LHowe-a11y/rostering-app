<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form action="/login" method="post">
        <label for="username_input">Username:</label><br>
        <input type="username" id="username_input" name="username"><br><br>
        <label for="password_input">Password:</label><br>
        <input type="password" id="password_input" name="password"><br><br>
        <input type="submit" value="Log in">
    </form>
</body>

</html>
