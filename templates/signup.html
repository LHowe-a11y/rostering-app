<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>
    <h2>Create Account</h2>
    <p>Or <a href="/login">log in</a> with an existing one.</p><br>
    <form action="/signup" method="post">
        <label for="username_input">Username:</label><br>
        <input type="username" id="username_input" name="username"><br><br>
        <label for="password_input">Password:</label><br>
        <input type="password" id="password_input" name="password"><br><br>
        <label for="confirm_password_input">Retype password:</label><br>
        <input type="password" id="confirm_password_input" name="confirm_password"><br><br>
        <input type="submit" value="Create!">
    </form>
    <br><br><br><br>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    {{ message }}
    {% endfor %}
    {% endif %}
    {% endwith %}
</body>
</html>
